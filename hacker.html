    html, body {

    }

    #output {

      font-size: 17px;
    }

    .credit {
      margin-top: 30px;
      text-align: center;
      color: #00ff00;
      font-size: 16px;
      opacity: 0.8;
      animation: flicker 1.5s infinite alternate;
      border-top: 1px dashed #00ff00;
      padding-top: 10px;
    }

    @keyframes flicker {
      from { opacity: 0.6; }
      to   { opacity: 1; }
    }
  </style>

<script>
  // Matrix Background Animation
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = [];

  for (let x = 0; x < columns; x++) drops[x] = 1;

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 33);

  // Terminal Simulation
  const output = document.getElementById("output");
  const boongSound = document.getElementById("boongSound");

  function simulateTyping(text, delay = 40, callback = null) {
    let i = 0;
    const interval = setInterval(() => {
      output.innerHTML += text.charAt(i);
      i++;
      if (i >= text.length) {
        clearInterval(interval);
        output.innerHTML += "\n";
        if (callback) callback();
      }
    }, delay);
  }

  function submitTarget() {
  const number = document.getElementById("targetNumber").value.trim();
  if (number === "") {
    alert("Masukkan nomor dulu, bang.");
    return;
  }

  output.innerHTML += `\n>> Menyambungkan ke ${number}...\n`;
  simulateTyping(">>bug crasher whatsapp target...", 40, () => {

          setTimeout(() => {
            output.innerHTML += ">> EEE TAPI BOONG! ðŸ˜‚\n";
          }, 1000); // atur sesuai timing nyata audio kamu
        }, 1000);
      });
    }, 1000);
  });
}
